<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Nsignin.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
</head>
<body>
    <div class="header"></div>
        <img class="img" src="Assets/logo.png" alt="logo">
        <div class="container">
                <h1>Sign In</h1>
                <form>
                    <input type="email" id="name" placeholder="Email or phone number"><br>

                    <button>Sign In</button>

                </form>
        </div>
</body>
</html>
